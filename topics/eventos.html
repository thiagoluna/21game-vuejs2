<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Vue JS 2 - Especializa TI</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{name}}</h1>
    <p>{{description}}</p>
    <button v-on:click="count++">Incrementar</button>
        {{count}}
    <button @click="count--">Decrementar</button>
</div>

<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            name: "Eventos Vue JS ",
            description: "Eventos",
            count: 10
        }
    });
</script>

</body>
</html>
