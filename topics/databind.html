<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Bind - VUe JS</title>
</head>
<body>

    <div id="app">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <p>{{isActive === true ? 'Ativado' : 'Desativado'}}</p>
        <p><a v-bind:href=url :title=title target="_blank">Vue JS</a></p>
    </div>

    <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                title: "Data Bind - VUe JS",
                description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incidi.",
                isActive: true,
                url: "http://www.vuejs.org"
            }
        });
    </script>

</body>
</html>
