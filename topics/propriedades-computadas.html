<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 - Especializa TI</title>
</head>
<body>
    <div id="app">
        <h1 v-once>{{name}}</h1>
        <p>{{description}}</p>
        <button @click=count++>Incrementar </button>
        {{count}}
        <button @click="count--">Decrementar</button>
        <p>{{countComputed}}</p>
    </div>

    <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                name: "Eventos com Parâmetros Vue JS ",
                description: "Propriedades Computadas",
                count: 0,
            },
            computed: {
                countComputed: function () {
                    return this.count >= 5 ? "Maior que 5" : "Menor que 5"
                }
            }
        })
    </script>

</body>
</html>
