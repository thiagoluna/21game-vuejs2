<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Teclado Vue JS 2 - Especializa TI</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{name}}</h1>
    <p>{{description}}</p>
    <input type="text" @keyup.enter="changeValue">
    <br/>
    <button @click="disable">Send</button>
    {{valueText}}
</div>

<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            name: "Eventos - Teclado Vue JS ",
            description: "Eventos",
            valueText: ''
        },
        methods: {
            changeValue (event) {
                this.valueText = event.target.value
            },
            disable (event) {
                console.log(event)
                event.target.disabled = true
            }
        }
    });
</script>

</body>
</html>
