<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com Parametros Vue JS 2 - Especializa TI</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{name}}</h1>
    <p>{{description}}</p>
    <p><input type="text" @keyup="alerta"></p>
    <button @click="increment(2)">Incrementar 2</button>
        {{count}}
    <button @click="decrement">Decrementar</button>
</div>

<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            name: "Eventos com Parâmetros Vue JS ",
            description: "Executa eventos através de métodos",
            count: 10,
        },
        methods: {
            alerta: function (event) {
                alert(event.target.value);
            },
            increment: function (value) {
                this.count += value
            },
            decrement: function () {
                this.count--
            },
        }
    });
</script>

</body>
</html>
